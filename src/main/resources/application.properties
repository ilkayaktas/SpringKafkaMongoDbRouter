# Kafka
spring.kafka.bootstrap-servers=${KAFKA_IP}:${KAFKA_PORT}
spring.kafka.consumer.groupId=kafkamongodbrouter
spring.kafka.consumer.auto-offset-reset=earliest

kafka.topic.message=MESSAGE-TOPIC